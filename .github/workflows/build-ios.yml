# This is a sample build workflow for iOS

name: Build iOS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2

      - name: Install Dependencies
        run: | 
          pod install

      - name: Build
        run: | 
          xcodebuild -workspace YourApp.xcworkspace -scheme YourScheme -configuration Release\n          -sdk iphoneos\n          -destination 'generic/platform=iOS'\n          -derivedDataPath ./DerivedData\n          -includePaths video_core/gpu.h Core/video_core/gpu.h Core/core/core.h