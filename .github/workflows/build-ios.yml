name: Build iOS libretro Core

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26.1'

    - name: Install dependencies
      run: |
        # Install host tools via Homebrew
        brew install cmake boost fmt nlohmann-json zstd openssl

        # Install retroarch-apple-deps for iOS target dependencies
        git clone https://github.com/warmenhoven/retroarch-apple-deps.git retroarch-apple-deps
        sudo ln -s $PWD/retroarch-apple-deps /usr/local/share

    - name: Build core
      run: |
        # Set environment variables for the build
        export IPHONEOS_DEPLOYMENT_TARGET=13.0
        make -f Makefile.libretro platform=ios-arm64 -j$(sysctl -n hw.ncpu)

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cytrus-ios-core
        path: |
          *.dylib
          *.info
