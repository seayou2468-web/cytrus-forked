# This is a Workflow

name: Build iOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7"

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build
        run: |
          bundle exec fastlane build
