name: Build iOS libretro Core

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26.1'

    - name: Install dependencies
      run: |
        brew install fmt openal-soft sdl3

    - name: Build core
      run: |
        make -f Makefile.libretro platform=ios-arm64 -j$(sysctl -n hw.ncpu)

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cytrus-ios-core
        path: |
          *.dylib
          *.info
